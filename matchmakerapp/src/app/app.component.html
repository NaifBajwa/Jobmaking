<mat-toolbar color="primary">
  <mat-icon>local_fire_department</mat-icon>
  <span>JobbMatchningar</span>
</mat-toolbar>

<!-- <app-task *ngFor="let task of todo" [task]="task"></app-task> -->

<div class="content-wrapper">
  <!-- <button mat-button>
    <mat-icon>add</mat-icon> Ny Matchning
  </button> -->
  <div class="container-wrapper">
    <div class="container">
      <h2>Backlog ({{todo.length}})</h2>
      <mat-card  class="Backlog" cdkDropList id="todo" #todoList="cdkDropList" [cdkDropListData]="todo" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[inProgressList]">
        <p class="empty-label" *ngIf="todo.length == 0">No backlog</p>
        <app-task cdkDrag *ngFor="let task of todo" [task]="task" ></app-task> <!-- (edit)="edit('todo', $event)"-->
      </mat-card>
    </div>
    <div class="container">
      <h2>In Progress ({{inProgress.length}})</h2>
      <mat-card class="inProgress" cdkDropList id="inProgress" #inProgressList="cdkDropList" [cdkDropListData]="inProgress" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[todoList, doneList]">
        <p class="empty-label" *ngIf="inProgress.length == 0">Clean table</p>
        <app-task cdkDrag *ngFor="let task of inProgress" [task]="task" ></app-task> <!-- (edit)="edit('inProgress', $event)"-->
      </mat-card>
    </div>
    <div class="container">
      <h2>Done ({{done.length}})</h2>
      <mat-card cdkDropList id="done" #doneList="cdkDropList" [cdkDropListData]="done" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[inProgressList]">
        <p class="empty-label" *ngIf="done.length == 0">A lot to do</p>
        <app-task cdkDrag *ngFor="let task of done" [task]="task" ></app-task> <!-- (edit)="edit('done', $event)"-->
      </mat-card>
    </div>
  </div>
</div>
